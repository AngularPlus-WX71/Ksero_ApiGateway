spring.application.name=api-gateway

spring.cloud.gateway.discovery.locator.enabled=true

eureka.instance.instance-id=${spring.application.name}:${random.uuid}

spring.cloud.loadbalancer.ribbon.enabled=false

spring.cloud.gateway.routes[0].id=product-microservice
spring.cloud.gateway.routes[0].uri=lb://PRODUCTS-KSERO
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/products/**

spring.cloud.gateway.routes[1].id=orders-microservice
spring.cloud.gateway.routes[1].uri=lb://ORDERS-KSERO
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/v1/retailSellerOrders/**, /api/v1/wholeSalerOrders/**

spring.cloud.gateway.routes[2].id=security-microservice
spring.cloud.gateway.routes[2].uri=lb://SECURITY-KSERO
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/v1/retail-sellers/**, /api/v1/wholesalers/**

